<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIA DO T.I. - Contagem Regressiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="arcade-machine">
        <div class="arcade-top">
            <div class="marquee">DIA DO T.I</div>
        </div>
        
        <div class="arcade-screen">
            <div class="scanlines"></div>
            <div class="glitch-overlay"></div>
            <div class="game-elements" id="game-elements"></div>
            
            <h1 class="title">CONTAGEM REGRESSIVA</h1>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Dias</div>
                </div>
                
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
            
            <div class="start-button">
                <button class="start-btn" onclick="startGame()">START</button>
            </div>
        </div>
        
        <div class="arcade-bottom">
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
            </div>
            
            <div class="joystick">
                <div class="joystick-knob"></div>
            </div>
        </div>
    </div>
    
    <script>
        const targetDate = new Date('October 09, 2025 13:20:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        
        updateCountdown();
        
        function startGame() {
            const btn = document.querySelector('.start-btn');
            btn.style.boxShadow = '0 0 40px #c75faa, 0 0 60px #c75faa, 0 0 80px #c75faa';
            btn.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                btn.style.boxShadow = '0 0 20px #c75faa, 0 5px 10px rgba(0, 0, 0, 0.5)';
                btn.style.transform = 'scale(1)';
                
                window.location.href = 'info.html';
            }, 300);
        }
        
        setInterval(() => {
            const title = document.querySelector('.title');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'flicker 3s infinite alternate';
            }, 10);
        }, 5000);
    </script>
</body>
</html>
